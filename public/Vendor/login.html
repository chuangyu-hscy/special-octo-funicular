<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"> 
<title>Snack in a Van</title> 
<link rel="stylesheet" href="../../css/Vendor/login.css">
</head>

<body>
    <div class="info">
        <form id="login-info" action="">
            <div class="info-email">
                <input type="email" id="email" name="email" placeholder="Snack Van" size=28 maxlength=50>
            </div>
            <div class="info-passwd">
                <input type="password" id="passwd" name="passwd" 
                placeholder="Password" size=28 maxlength=25>
            </div>
        </form> 
    </div>

    <div class="signin">
        <button type="button" formtarget="login-info">SIGN IN</button>
    </div>
</body>

</html>
