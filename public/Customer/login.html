<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"> 
<title>Snack in a Van</title> 
<link rel="stylesheet" href="../../css/Customer/login.css">
</head>

<body>
    <div class="welcome">
        <div class="welcome1">
            <p class='title1'>Wominjika!     </p>
        </div>
        <div class="welcome2">
            <p class='title2'>Snacks in a Van</p>
        </div>
    </div>

    <div class="info">
        <form id="login-info" action="">
            <div class="info-email">
                <input type="email" id="email" name="email" placeholder="snacker@gmail.com" size=30 maxlength=50>
            </div>
            <div class="info-passwd">
                <input type="password" id="passwd" name="passwd" 
                placeholder="" size=30 maxlength=25>
            </div>
        </form> 
    </div>

    <div class="signin">
        <button type="button" formtarget="login-info">SIGN IN</button>
    </div>
</body>

</html>
